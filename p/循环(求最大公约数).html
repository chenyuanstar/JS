<!--
	求最大公约数(算法中的辗转相除法)
问题：找到两个非负整数u和v的最大公约数gcd
1、如果v等于0，gcd就是u，算法结束
2、计算temp=u%v，u=v，v=temp，然后回到第一步。
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var u = 42;
			var v = 22;
			
			while(v != 0){
				temp = u % v;
				u = v;
				v = temp;
			}
			alert("最大公约数是" + u);
		</script>
	</body>
</html>
